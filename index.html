<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="mainTitle">Library</h1>
            </header>
            <main>
                <button class= "openButton" onclick="showForm()">Add Book</button>
                <div class="popup">
                    <div class="blocker" onclick="hideForm()"></div>
                    <div class="formPopup" id="popupForm">
                        <form class="formContainer">
                            <h2>Information</h2>
                            <div class="inputF">
                                <label for="author">
                                    <strong>Author</strong>
                                </label>
                                <input type="text" id="author" placeholder="Author Name" name="author" required>
                            </div>
                            <div class="inputF">
                                <label for="title">
                                    <strong>Title</strong>
                                </label>
                                <input type="text" id="title" placeholder="Book Title" name="title" required>
                            </div>
                            <div class="inputF">
                                <label for="title"></label>
                                    <strong>Pages</strong>
                                </label>
                                <input type="number" id="pages" placeholder="Number of pages" name="pages" required>
                            </div>
                            <button class="btn" id="submitBtn">Submit</button>
                            <button class="btn cancel" id="cancelBtn">Close</button>
                        </form>
                    </div>
                </div>
                <div id="grid">
                    
                </div>
            </main>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
